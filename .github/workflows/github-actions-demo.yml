name: Build LaTeX document

on:
  push:
    branches:
      - main
    tags:
      - "*"
        # on: [push]
        # on:
        # on:
        #   push:
        #     tags:
        #       - '*'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Generate release tag
        uses: amitsingh-007/next-release-tag@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_shell_escape: true

      - name: Upload PDF to the workflow tab
        id: upload-workflow-tab
        uses: actions/upload-artifact@v2
        with:
          name: main
          path: main.pdf

          # - name: Set the value
          #   id: step_one
          #   run: |
          #     echo "action_state=yellow" >> $GITHUB_ENV
          # - name: Use the value
          #   id: step_two
          #   run: |
          #     echo "${{ env.action_state }}" # This will output 'yellow'

      - name: Create Release
        id: create_release
        # if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.generate_release_tag.outputs.release_tag }}
          release_name: Release ${{ steps.generate_release_tag.outputs.release_tag }}
        # draft: false
        # prerelease: false

      - name: Upload Release
        id: upload-release-asset
        # if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: main.pdf
          asset_name: main.pdf
          asset_content_type: application/pdf
